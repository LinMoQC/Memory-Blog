name: Vite Build & Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 使用合适的 Node.js 版本，这里是 14.x，你也可以根据项目需要修改

      - name: Install Dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist  # 根据你的 Vite 配置，这里可能是 ./build，或者其他目录

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist  # 与上传时的目录保持一致

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: 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
          publish_dir: ./dist  # 与上传和下载的目录保持一致
